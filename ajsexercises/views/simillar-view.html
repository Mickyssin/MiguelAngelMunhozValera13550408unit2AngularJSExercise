<header ng-include="'templates/header.html'"></header>

<h2 id="simi-title">Libros que podr√≠an gustarte:</h2>
<div id="books" ng-repeat="book in $ctrl.simillarBooks">
        <div class="row panel-book">
            <div class="col-lg-10">
                <div class="row">
                    <a ui-sref="tab({id:book.id - 1})"><h3>{{book.title}}</h3></a>
                    <a ui-sref="tab({id:book.id - 1})">
                    <img class="img-responsive" src="{{book.img}}" alt="Imagen de libro"/>
                    </a>
                    <p><strong>{{book.author}}</strong></p>
                    <p><b>Editorial: {{book.editorial}}</b></p>
                    <p class="text-justify">{{book.synopsis}}</p>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="home"><button class="btn btn-info">Volver</button></a>
